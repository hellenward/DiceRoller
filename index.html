<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Dice Roller</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <h1>Dice Throw Calculator</h1>
    <div class="parentContainer">

      <form method="post">
        <fieldset class="formStyle">
          <legend class="legendText">Roll your dice</legend>
          <div class="oneThrow">
            <label class="formText">Number of Dice rolled</label>
            <input class ="formText" class="diceNumber" type="text" placeholder="0">
            <label class="formText">Number of Sides on Dice</label>
            <input class="formText" class="sidesNumber" type="text" placeholder="0">
          </div>
          <div class="oneThrow moreDice"></div>
          <button class="submitButton" type="button">Submit</button>
          <button class="addMore" type="button">Add More Dice</button>
          <button class="resetButton" type="button">Reset</button>
        </fieldset>
      </form>


      <div id="bitsToClear" class="scoreTable">
        <div>
          <p class="scoreThisRoll"></p>
        </div>
        <div class="totalScore">
          <p class="totalScore"></p>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

  </body>

</html>
