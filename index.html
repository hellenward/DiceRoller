<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Dice Roller</title>
  </head>

  <body>
    <h1>Dice Throw Calculator</h1>

    <form method="post">
      <fieldset>
        <legend>Enter your roll</legend>
        <label>Number of Dice rolled</label>
        <input type="text" placeholder="0">
        <label>Number of Sides on Dice</label>
        <input type="text" placeholder="0">
        <div>
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>

    <div>
      <p>Score this roll</p>
      <div class="scoreThisRoll"></div>
      <p>Total Score</p>
      <div class="totalScore"></div>
    </div>

    <button type="submit">Reset</button>

  </body>

</html>
