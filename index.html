<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Dice Roller</title>
  </head>

  <body>
    <h1>Dice Throw Calculator</h1>

    <form method="post">
      <fieldset>
        <legend>Enter your roll</legend>
        <label>Number of Dice rolled</label>
        <input id="diceNumber" type="text" placeholder="0">
        <label>Number of Sides on Dice</label>
        <input id="sidesNumber" type="text" placeholder="0">
      </fieldset>
      <button class="resetButton" type="reset" value="reset">Reset</button>
    </form>

    <button class="submitButton" type="submit">Submit</button>

    <div id="bitsToClear">
      <div>
        <p class="scoreThisRoll"></p>
      </div>
      <div>
        <p class="totalScore"></p>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

  </body>

</html>
